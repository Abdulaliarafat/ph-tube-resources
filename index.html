<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-tube project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="max-w-screen-xl mx-auto flex justify-between border-b-2 border-gray-300 py-6 ">
            <div class="logo">
                <img class="w-[170px]"  src="assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="blogs">
                <button class="py-3 px-3 text-white font-medium text-lg bg-red-500 rounded-md">Short by view</button>
            </div>
        </nav>
    </header>
    <nav id="catagory-container" class="flex py-6 gap-6 justify-center">
        <div><button id="btn-all"  onclick="loadVideo()" class="btn btn-md  font-semibold">All</button></div>
    </nav>
    <section id="loader" class="text-center py-10 hidden">
        <span class="loading loading-dots loading-xl"></span>
    </section>
    <section id="video-container" class="max-w-screen-xl mx-auto grid grid-cols-4 gap-4">
        <div class="py-22 col-span-full flex flex-col justify-center items-center text-center">
            <img class="w-[120px]" src="assets/Icon.png" alt="">
            <h2 class="font-bold text-4xl">Oops!! Sorry, There is no <br> content here</h2>
        </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
   <div id="details-container">

   </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn hover:bg-blue-500 hover:text-white">Close</button>
      </form>
    </div>
  </div>
</dialog>
   <script src="script/index.js"></script>
</body>
</html>
